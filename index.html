<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interativo de Observatórios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header {
            background-color: #003366;
            color: white;
            padding: 1em;
            text-align: center;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 0.5em;
            font-size: 0.9em;
            color: #333;
        }
        #map {
            height: calc(100vh - 120px);
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="leaflet.css">
    <script src="leaflet.js"></script>
    <script src="data/observatorios_para_qgis.js"></script>
</head>
<body>
    <header>
        <h1>Mapa Interativo dos Observatórios de Políticas Públicas de Saúde</h1>
        <p>Projeto de Mapeamento Institucional – ENSP / FIOCRUZ</p>
    </header>

    <div id="map"></div>

    <footer>
        Desenvolvido com QGIS2Web · Dados georreferenciados por <strong>LFMazzei</strong>
    </footer>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        var layer = L.geoJson(observatorios_para_qgis, {
            onEachFeature: function (feature, layer) {
                if (feature.properties) {
                    var popup = '';
                    for (var key in feature.properties) {
                        popup += '<strong>' + key + '</strong>: ' + feature.properties[key] + '<br>';
                    }
                    layer.bindPopup(popup);
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
